<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Square Generator</title>
    <style>
        .red-square {
            float: left;
            margin: 10px;
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <!-- Red Square Generator -->
    <button data-generate="square">Add square</button>

    <div id="app" class="app">


    </div>


    <script>
        const appContainer = document.querySelector("#app");
        const addSquareButton = document.querySelector("[data-generate]");

        // Generate random colors
        const getRandomColor = () => {
            let letters = "0123456789ABCDEF";
            let color = "#";

            for (let index = 0; index < 6; index++) {
                color += letters[Math.floor(Math.random() * 16)];
            }

            return color;
        }

        // Create square 
        const createSquare = () => document.createElement('div');

        // Add style to square
        const addStyleToSquare = square => square.classList.add("red-square");

        // Change square color
        const changeFillColor = square => square.style.backgroundColor = getRandomColor();

        // Add hover event handler to square element
        const squareHoverEventHandler = square => square.addEventListener("mouseover", () => changeFillColor(square));

        // Add square to app container
        const addSquareToAppContainer = square => appContainer.appendChild(square);

        // Generate square inside app container
        addSquareButton.addEventListener("click", () => {
            let square = createSquare()
            addStyleToSquare(square);
            squareHoverEventHandler(square);
            addSquareToAppContainer(square);
        });


    </script>
</body>

</html>
